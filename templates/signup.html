<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCOD Wellness Hub - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('https://i.pinimg.com/736x/5b/78/e9/5b78e9e26c5e0bca62c04291d368dbdb.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #6a1b9a;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #9c27b0;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #9c27b0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #7b1fa2;
        }

        .terms {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .terms a {
            color: #9c27b0;
            text-decoration: none;
        }

        .error {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>PCOD Wellness Hub</h1>
            <p>Your journey to holistic health and wellness begins here</p>
        </div>
        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
                <div class="error" id="nameError">Please enter your full name</div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
                <div class="error" id="emailError">Please enter a valid email address</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <div class="error" id="passwordError">Password must be at least 8 characters long</div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
                <div class="error" id="confirmError">Passwords do not match</div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="terms">
            By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset errors
            document.querySelectorAll('.error').forEach(error => {
                error.style.display = 'none';
            });

            let hasError = false;
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate full name
            if (fullName.trim().length < 2) {
                document.getElementById('nameError').style.display = 'block';
                hasError = true;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                hasError = true;
            }

            // Validate password
            if (password.length < 8) {
                document.getElementById('passwordError').style.display = 'block';
                hasError = true;
            }

            // Validate password match
            if (password !== confirmPassword) {
                document.getElementById('confirmError').style.display = 'block';
                hasError = true;
            }

            if (!hasError) {
                // Here you would typically send the data to your server
                alert('Account created successfully! Welcome to PCOD Wellness Hub.');
                this.reset();
            }
        });
    </script>
</body>
</html>
